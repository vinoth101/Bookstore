<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Book</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: darkblue;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            border: 1px solid black;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .text-center {
            text-align: center;
        }
        .btn {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar">
	<a href="#">Book Store</a>
	<a href="/">Home</a>
	<a href="available_books">Available Books</a>
	<a href="my_books">My Books</a>
	<a href="book_register">New Book Register</a>
</nav>

<div class="container">
	<h4 class="text-center">Edit Book</h4>
	<form th:action="@{/update}" method="post">
		<div class="form-group">
			<label for="id">Id</label>
			<input type="text" id="id" name="id" th:value="${book.id}" readonly>
		</div>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" th:value="${book.name}">
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" id="author" name="author" th:value="${book.author}">
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="text" id="price" name="price" th:value="${book.price}">
		</div>
		<div class="text-center">
			<button type="submit" class="btn">Update</button>
		</div>
	</form>
</div>
</body>
</html>
